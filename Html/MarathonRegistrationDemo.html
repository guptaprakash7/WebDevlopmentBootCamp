<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <main>
        <p>
        <h1>Race Registration!</h1>
        </p>

        <div>
            <form action="/dummy">
                <div>
                    <label for="first">First Name</label>
                    <input type="text" name="first" id="first" required>
                    <label for="last">Last Name</label>
                    <input type="text" name="last" id="last">
                </div>
                <p> Select a race!</p>

                <p> <input type="radio" name="race" id="1" value="1">
                    <label for="1">Fun Run 5K</label>
                </p>
                <p> <input type="radio" name="race" id="2" value="2">
                    <label for="2">Half Marathon</label>
                </p>
                <p> <input type="radio" name="race" id="3" value="3">
                    <label for="3">Full Marathon</label>
                </p>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="age"> Select Age Group</label>
                    <select name="age" id="age">
                        <option value="18">Under 18</option>
                        <option value="20">18-30</option>
                        <option value="30">30-50</option>
                        <option value="50">50+</option>
                    </select>
                </div>
                <p><button>Register!</button></p>
            </form>
        </div>
    </main>
</body>

</html>
